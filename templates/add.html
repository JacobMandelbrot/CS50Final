{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="course_name" name="course_name" placeholder="Add the Course Name" type="text">
        </div>

        <div class="mb-3">
            <textarea class="form-control mx-auto w-auto" name="description" placeholder="Add Description" type="description" rows="10" cols="100"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Course</button>
    </form>
{% endblock %}
